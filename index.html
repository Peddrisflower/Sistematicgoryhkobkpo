<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu pequeno universo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="universe">
        <div class="orbit-1">
            <div class="sun"></div>
            <div class="planet mercury"></div>
        </div>
        <div class="orbit-2">
            <div class="planet venus"></div>
        </div>
        <div class="orbit-3">
            <div class="planet earth"></div>
            <div class="moon"></div>
        </div>
        <div class="orbit-4">
            <div class="planet mars"></div>
        </div>
        <div class="orbit-5">
            <div class="planet jupiter"></div>
        </div>
        <div class="orbit-6">
            <div class="planet saturn"></div>
            <div class="ring"></div>
        </div>
        <div class="galaxy-label"></div>
        <div class="title"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
